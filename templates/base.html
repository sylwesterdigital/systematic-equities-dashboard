<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Systematic Equities – Minimal Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#0f1220;--panel:#181c2f;--text:#e9edf6;--muted:#a9b0c7;--accent:#7bd4ff;--ok:#52d273;--warn:#f6c945;--bad:#ff6b6b;}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0e1a,#12162a);color:var(--text);font:14px/1.45 system-ui,Segoe UI,Roboto,Ubuntu,sans-serif}
    header{padding:16px 20px;border-bottom:1px solid #22263b;background:rgba(12,16,30,.7);backdrop-filter:saturate(120%) blur(8px);position:sticky;top:0}
    h1{margin:0;font-size:18px;letter-spacing:.3px}
    main{max-width:1100px;margin:24px auto;padding:0 16px 64px}
    .grid{display:grid;gap:16px}
    .cols{grid-template-columns:1.1fr .9fr}
    .card{background:var(--panel);border:1px solid #242947;border-radius:14px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.25)}
    label{display:block;margin:.5rem 0 .25rem;color:var(--muted);font-size:12px}
    input,select{width:100%;padding:.55rem .65rem;border-radius:10px;border:1px solid #2a3156;background:#0e1330;color:var(--text)}
    button{appearance:none;border:0;border-radius:12px;padding:.65rem .9rem;background:linear-gradient(180deg,#3a86ff,#2f6ae0);
     color:white;font-weight:600;cursor:pointer;box-shadow:0 6px 16px rgba(47,106,224,.35)}
     button.secondary{background:#26305a}
     table{width:100%;border-collapse:collapse}
     th,td{padding:.6rem;border-bottom:1px dashed #2a3156;text-align:left}
     .pill{display:inline-block;padding:.1rem .5rem;border-radius:999px;border:1px solid #2c335a;color:#a9b0c7;font-size:12px}
     .flash{margin-bottom:12px;color:#fff;background:#26305a;border:1px solid #39437a;padding:8px 10px;border-radius:10px}
     .svgwrap{background:#0b0f2a;border:1px solid #1f2444;border-radius:12px;overflow:hidden}
     .metrics{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px}
     .metric{background:#111535;border:1px solid #242947;border-radius:10px;padding:10px}
     .metric b{display:block;font-size:18px;margin-bottom:4px;color:#fff}
     footer{opacity:.7;text-align:center;margin-top:24px;color:var(--muted)}
     a{color:var(--accent);text-decoration:none}
     a:hover{text-decoration:underline}
   </style>
 </head>
 <body>
  <header><h1>Systematic Equities — Minimal Dashboard</h1></header>
  <main>
    {% with messages = get_flashed_messages() %}
    {% if messages %}{% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}{% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    <footer>© 2025 WORKWORK.FUN — Minimal research ➜ portfolio ➜ results loop</footer>
  </main>
</body>
</html>
